<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  .toolbar-space {
    padding-top: 80px;
  }

  .clickable {
    cursor: pointer;
  }
  .no-focus:focus {
    border: none;
    outline: none;
    box-shadow: none;
  }

  @media screen and (max-width: 575px) {
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div [routerLink]="['/']" class="clickable no-focus" style="margin-left: 10px">
    <mat-icon>library_music</mat-icon>
    <span style="font-size: 18px; font-weight: bold; margin-left: 10px">Home</span>
  </div>
  <div class="spacer"></div>
</div>

<div class="toolbar-space" role="main">

  <router-outlet></router-outlet>

  <!-- Footer -->

    Vocal warmup generator - All rights reserved

  </footer>

</div>
