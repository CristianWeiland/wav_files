  <table mat-table [dataSource]="exercises" style="width: 100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index" style="width: 286px">
        <div class="exercise-actions-grid">
          <button mat-button class="icon-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button class="icon-button" (click)="deleteExercise(i)">
            <mat-icon>delete</mat-icon>
          </button>
          <button [disabled]="i == 0" mat-button class="icon-button" (click)="swap(i, i-1)">
            <mat-icon matTooltip="Can't move first element up" [matTooltipDisabled]="i != 0">arrow_upward</mat-icon>
          </button>
          <button [disabled]="i == exercises.length - 1" mat-button class="icon-button" (click)="swap(i, i+1)">
            <mat-icon matTooltip="Can't move last element down" [matTooltipDisabled]="i != exercises.length - 1">arrow_downward</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" [style]="getRowStyle()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style]="getRowStyle()"></tr>
  </table>
</div>
